<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平行事件应用加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🧪 平行事件应用加载测试</h1>
    
    <div class="test-section">
        <h2>1. 文件加载测试</h2>
        <button onclick="testFileLoading()">开始测试文件加载</button>
        <div id="file-test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 全局变量检查</h2>
        <button onclick="checkGlobalVariables()">检查全局变量</button>
        <div id="global-vars-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 管理器初始化测试</h2>
        <button onclick="testManagerInitialization()">测试管理器初始化</button>
        <div id="manager-test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 控制台日志</h2>
        <button onclick="clearConsole()">清空控制台</button>
        <p>请打开浏览器开发者工具查看详细日志</p>
    </div>

    <script>
        console.log('🧪 [Test] 平行事件应用测试页面已加载');
        
        // 模拟一些必要的全局变量（用于测试）
        window.mobileContextEditor = { test: true };
        window.mobileCustomAPIConfig = { test: true };
        window.showMobileToast = function(message, type) {
            console.log(`[Toast] ${type}: ${message}`);
        };
        
        async function testFileLoading() {
            const resultDiv = document.getElementById('file-test-result');
            resultDiv.innerHTML = '<p>正在测试文件加载...</p>';
            
            const files = [
                './parallel-events-styles.js',
                './parallel-events-app.js'
            ];
            
            let results = [];
            
            for (const file of files) {
                try {
                    const script = document.createElement('script');
                    script.src = file;
                    
                    await new Promise((resolve, reject) => {
                        script.onload = () => {
                            results.push(`<span class="success">✅ ${file} - 加载成功</span>`);
                            resolve();
                        };
                        script.onerror = () => {
                            results.push(`<span class="error">❌ ${file} - 加载失败</span>`);
                            reject();
                        };
                        document.head.appendChild(script);
                    });
                } catch (error) {
                    results.push(`<span class="error">❌ ${file} - 错误: ${error.message}</span>`);
                }
            }
            
            resultDiv.innerHTML = results.join('<br>');
        }
        
        function checkGlobalVariables() {
            const resultDiv = document.getElementById('global-vars-result');
            
            const vars = {
                'ParallelEventsApp': window.ParallelEventsApp,
                'parallelEventsManager': window.parallelEventsManager,
                'parallelEventsStyles': window.parallelEventsStyles,
                'getParallelEventsAppContent': window.getParallelEventsAppContent,
                'bindParallelEventsAppEvents': window.bindParallelEventsAppEvents
            };
            
            let results = [];
            Object.entries(vars).forEach(([name, value]) => {
                const exists = value !== undefined;
                const type = typeof value;
                const status = exists ? 'success' : 'error';
                const icon = exists ? '✅' : '❌';
                results.push(`<span class="${status}">${icon} ${name}: ${type}</span>`);
            });
            
            resultDiv.innerHTML = results.join('<br>');
        }
        
        async function testManagerInitialization() {
            const resultDiv = document.getElementById('manager-test-result');
            resultDiv.innerHTML = '<p>正在测试管理器初始化...</p>';
            
            try {
                if (!window.ParallelEventsApp) {
                    throw new Error('ParallelEventsApp 类未找到');
                }
                
                if (!window.parallelEventsManager) {
                    console.log('[Test] 创建管理器实例...');
                    window.parallelEventsManager = new window.ParallelEventsApp();
                }
                
                if (!window.parallelEventsManager.isInitialized) {
                    console.log('[Test] 初始化管理器...');
                    await window.parallelEventsManager.initialize();
                }
                
                resultDiv.innerHTML = `
                    <span class="success">✅ 管理器初始化成功</span><br>
                    <span class="success">✅ isInitialized: ${window.parallelEventsManager.isInitialized}</span><br>
                    <span class="success">✅ isListening: ${window.parallelEventsManager.isListening}</span>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ 管理器初始化失败: ${error.message}</span>`;
                console.error('[Test] 管理器初始化失败:', error);
            }
        }
        
        function clearConsole() {
            console.clear();
            console.log('🧪 [Test] 控制台已清空');
        }
        
        // 页面加载完成后自动检查
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('🧪 [Test] 页面加载完成，开始自动检查...');
                checkGlobalVariables();
            }, 1000);
        });
    </script>
</body>
</html>
